<div class="contracts-ctnr">

    <div data-ng-if="ContractsCtrl.fullText === false">
        <table class="table table-bordered"
               data-ng-class="{
                   'table-striped': ContractsCtrl.ovhContracts.length > 1
               }">
            <tr data-ng-repeat="contract in ContractsCtrl.ovhContracts track by $index">
                <td>
                    <a target="_blank"
                       rel="noopener"
                       data-ng-href="{{ contract.url || contract.pdf }}">
                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                        <span data-ng-bind="contract.name"></span>
                    </a>
                </td>
            </tr>
        </table>
        <div class="checkbox">
            <label>
                <input type="checkbox"
                       data-ng-model="ContractsCtrl.agree" />
                <span data-ng-if="ContractsCtrl.ovhContracts.length > 1"
                      data-translate="contracts_agree">
                </span>
                <span data-ng-if="ContractsCtrl.ovhContracts.length === 1"
                      data-translate="contract_agree">
                </span>
            </label>
        </div>
    </div>

    <div data-ng-if="ContractsCtrl.fullText === true">
        <p data-ng-if="ContractsCtrl.ovhContracts.length > 1"
           data-translate="contracts_list_title"
           data-translate-values="{ 'nbr': ContractsCtrl.ovhContracts.length }">
        </p>
        <p data-ng-if="ContractsCtrl.ovhContracts.length === 1"
           data-translate="contract_list_title">
        </p>
        <div class="contracts-list">
            <uib-accordion data-close-others="false" >
                <uib-accordion-group id="contract-{{ $index }}"
                                     data-heading="{{ contract.name }}"
                                     data-is-open="true"
                                     data-ng-repeat="contract in ContractsCtrl.ovhContracts track by $index">
                    <pre class="contracts-content"
                         data-ng-bind="contract.content || contract.text">
                    </pre>
                </uib-accordion-group>
            </uib-accordion>
        </div>
        <div class="contracts-breadcrumb text-center clearfix"
             role="navigation"
             data-ng-show="ContractsCtrl.ovhContracts.length > 1">
            <a class="pull-left contracts-breadcrumb-navigate contracts-breadcrumb-navigate-previous">
                <i class="glyphicon glyphicon-chevron-left" aria-hidden="true"></i>
                <span data-translate="contract_previous"></span>
            </a>
            <ul class="contracts-menu list-unstyled">
                <li class="contracts-breadcrumb-navigate"
                    data-ng-repeat="contract in ContractsCtrl.ovhContracts track by $index">
                    <a title="{{ contract.name }}"
                       data-fake-href="#contract-{{ $index }}"
                       data-ng-class="{
                            'active' : ContractsCtrl.currentContract.name == contract.name
                       }">
                    </a>
                </li>
            </ul>
            <a class="pull-right contracts-breadcrumb-navigate contracts-breadcrumb-navigate-next">
                <span data-translate="contract_next"></span>
                <i class="glyphicon glyphicon-chevron-right" aria-hidden="true"></i>
            </a>
        </div>
        <a class="contracts-link"
           title="{{ contract.name }}"
           target="_blank"
           rel="noopener"
           data-ng-if="ContractsCtrl.currentContract.name"
           data-ng-href="{{ ContractsCtrl.currentContract.url || ContractsCtrl.currentContract.pdf }}">
            <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
            <span data-translate="contract_download"
                  data-translate-values="{ 'id': ContractsCtrl.currentContract.name }">
            </span>
        </a>
        <div class="checkbox">
            <label>
                <input type="checkbox"
                       data-ng-model="ContractsCtrl.agree" />
                <span data-ng-if="ContractsCtrl.ovhContracts.length > 1"
                      data-translate="contracts_agree">
                </span>
                <span data-ng-if="ContractsCtrl.ovhContracts.length === 1"
                      data-translate="contract_agree">
                </span>
            </label>
        </div>
    </div>
</div>
